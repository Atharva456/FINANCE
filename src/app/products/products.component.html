<section id="body">
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  
  <div>
    
    <div id="navbar">
      <img src="../../assets/images/Finance-modified.png" class="navbar_img" alt="..." >
      <ul id="links">
      
    
      
        <li class="link" style="border: none;background-color: rgb(152, 171, 58);font-size: 20px; font-weight: bold;font-family:  'Dosis', sans-serif;" >Welcome! {{usname}}  </li>
      
        <li class="link"  [routerLink]="['/userdashboard']">Show History</li>
        <li class="link"  [routerLink]="['/indexLink']">Logout</li>
        
      </ul>
      <br style="clear: both" />
    </div>

    <marquee>
      <li class="link" style="border: none;background-color: #F0E9D2;font-size: 25px; font-weight: bold;font-family:'Dosis', sans-serif;" >Welcome to Finance Management System.Get exciting offers and discounts. </li>
    </marquee>

<h1 >Product List</h1>

<label id="search" for="cardno"  >Search Product: </label>
       <input type="text" id="cardno" name="cardno" [(ngModel)]="ProductName"  />
       <button class="button" (click)="findproducts(ProductName)">Search</button><br><br>
       
<div class="container">
<section class="section" *ngFor="let p of prod">

  <div class="card product" style="width: 30rem; height: 32rem;" >
    <img src="../../assets/images/{{p.prodimage}}" class="card-img-top" alt="..." >
    <div class="card-body">

      <p class = "card-title">PRODUCT NAME:{{p.prodname}}</p>
      <p class = "card-title">PRODUCT DETAIL:{{p.proddesc}}</p>
      <p class = "card-title">COST:{{p.price}}</p>
      <p class="card-text"></p>
      <button type="button" class="buybutton" [routerLink]="['/productdetails'] " (click) = "loadproduct(p.prodid)">BUY NOW</button>
    </div>
  </div>
  
    
  </section>
  
</div>
