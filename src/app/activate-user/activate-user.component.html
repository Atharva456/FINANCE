<body>
<div id="navbar">
  <img src="../../assets/images/Finance-modified.png" class="navbar_img" alt="...">

  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <ul id="links">
      

      <li class="link"  [routerLink]="['/indexLink']">Home </li>
      <li class="link"  [routerLink]="['/addproducts']">Add Products</li>
      <li class="link"  [routerLink]="['/admindashboard']">Show Users</li>

    <br style="clear: both" />
  </div>


<h2 style="text-align:center; font-weight:bolder ;" >User's Card Details</h2>

<table>
    <tr>
        <th colspan="6" style="text-align:center;">CARD DETAILS </th>
    </tr>
  <tr style="background-color:#181D31;color:#F0E9D2 ">
    <th>Registration ID</th>
    <th>Card_No.</th>
    <th>Card Type</th>
    <th>Validity</th>
    <th>Initial_bal</th>
    <th>Available_bal</th>
    
    
  </tr>
  <tr *ngFor="let c of cards" >
    <td>{{c.regid}}</td>
    <td>{{c.cardno}}</td>
    <td>{{c.cardtype}}</td>
    <td>{{c.validity | date:'shortDate'}}</td> 
    <td>{{c.initialbal}}</td>
    <td>{{c.availbal}}</td>
    
</tr>
</table>
</body>
